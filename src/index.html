<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
  </head>
  <body>
    <dialog class="dialog dialog-s dialog-add-edit">
      <form class="form form-add-edit">
        <input
          type="text"
          placeholder="Task name"
          class="form-input form-input-title"
          required
        />
        <div class="auto-grow">
          <textarea
            class="form-input-description"
            placeholder="Description"
            oninput="this.parentNode.dataset.value = this.value"
          ></textarea>
        </div>

        <div class="form-btns-label">
          <label class="btn btn-label btn-label-date">
            <input type="date" class="form-input-date" />
          </label>

          <div>
            <label class="btn btn-label btn-label-priority">
              <input type="number" class="form-input-priority hidden" />
            </label>
            <ul class="form-popup form-popup-priority hidden"></ul>
          </div>

          <div>
            <label class="btn btn-label btn-label-project">
              <input type="number" class="form-input-project hidden" />
            </label>
            <ul class="form-popup form-popup-project hidden"></ul>
          </div>
        </div>
        <hr />
        <div class="form-btns-func">
          <button
            type="button"
            class="btn btn-func btn-func-secondary btn-cancel"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-func btn-func-primary">
            Add task
          </button>
        </div>
      </form>
    </dialog>

    <dialog class="dialog dialog-l dialog-show-task">
      <button type="button" class="btn btn-check"></button>

      <div class="dialog-task-info-container">
        <div class="dialog-task-info">
          <h3 class="dialog-task-title"></h3>
          <p class="dialog-task-description"></p>
        </div>

        <form class="form form-show-task hidden">
          <div class="form-task-info">
            <input
              type="text"
              placeholder="Task name"
              class="form-input form-input-title"
              required
            />
            <div class="auto-grow">
              <textarea
                class="form-input-description"
                placeholder="Description"
                oninput="this.parentNode.dataset.value = this.value"
              ></textarea>
            </div>
          </div>
          <div class="form-btns-func">
            <button
              type="button"
              class="btn btn-func btn-func-secondary btn-cancel"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-func btn-func-primary">
              Save
            </button>
          </div>
        </form>

        <hr />

        <div class="form-btns-label">
          <label class="btn btn-label btn-label-date">
            <input type="date" class="form-input-date" />
          </label>

          <div>
            <label class="btn btn-label btn-label-priority">
              <input type="number" class="form-input-priority hidden" />
            </label>
            <ul class="form-popup form-popup-priority hidden"></ul>
          </div>

          <div>
            <label class="btn btn-label btn-label-project">
              <input type="number" class="form-input-project hidden" />
            </label>
            <ul class="form-popup form-popup-project hidden"></ul>
          </div>
        </div>
      </div>
    </dialog>

    <dialog class="dialog dialog-delete dialog-s">
      <form class="form form-delete">
        <div class="form-title">Are you sure you want to delete this task?</div>
        <hr />
        <div class="form-btns-func">
          <button
            type="button"
            class="btn btn-func btn-func-secondary btn-cancel"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-func btn-func-primary">
            Delete task
          </button>
        </div>
      </form>
    </dialog>

    <dialog class="dialog dialog-add-project dialog-s">
      <form class="form form-add-project">
        <div class="form-color-text-container">
          <div class="form-label-container">
            <label class="form-color project-color project-color-m">
              <input type="text" class="form-input-color hidden" />
            </label>
            <ul class="form-popup form-popup-color hidden"></ul>
          </div>
          <input
            type="text"
            class="form-input form-input-title"
            placeholder="Project Name"
          />
        </div>
        <p class="form-error"></p>
        <hr />
        <div class="form-btns-func">
          <button
            type="button"
            class="btn btn-func btn-func-secondary btn-cancel"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-func btn-func-primary">
            Add project
          </button>
        </div>
      </form>
    </dialog>

    <div class="popup popup-undo hidden">
      Task completed
      <button type="button" class="btn btn-undo">Undo</button>
    </div>

    <div class="container">
      <main class="main">
        <div class="main-header">
          <button
            type="button"
            class="btn btn-project-edit btn-icon hidden"
          ></button>
          <button type="button" class="btn btn-delete btn-icon hidden"></button>
        </div>
        <div class="main-content">
          <div class="main-title-container">
            <div class="main-title-project project-color-l hidden"></div>
            <h1 class="main-title">Today</h1>
          </div>
          <ol class="task-list"></ol>
        </div>
      </main>

      <div class="sidebar-container">
        <div class="sidebar-bg"></div>
        <aside class="sidebar">
          <div class="sidebar-content">
            <div class="sidebar-header">
              <h2 class="sidebar-title">TodoApp</h2>
            </div>

            <nav class="sidebar-nav-main">
              <ul class="sidebar-nav-list sidebar-nav-list-main"></ul>
            </nav>

            <div class="sidebar-projects">
              <div class="sidebar-projects-header">
                <h3 class="sidebar-projects-title">Projects</h3>
              </div>
              <nav class="sidebar-nav-projects">
                <ul class="sidebar-nav-list sidebar-nav-list-projects"></ul>
              </nav>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </body>
</html>
