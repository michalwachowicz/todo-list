<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>TodoApp</title><script defer="defer" src="main.bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><dialog class="dialog dialog-s" id="add-edit-dialog"><form class="form" id="add-edit-form"><input placeholder="Task name" class="form-text" id="name" name="name" required/> <textarea name="description" id="description" placeholder="Description"></textarea><div class="form-btns-label"><label class="form-btn-label form-btn-label-date" for="add-edit-date"><input type="date" id="add-edit-date" name="add-edit-date"/></label><div><label class="form-btn-label form-btn-label-date" for="add-edit-project"><input type="number" class="hidden" id="add-edit-project" name="add-edit-project"/></label><ul class="form-popup form-project-popup hidden"></ul></div></div><hr/><div class="form-btns-func"><button type="button" class="btn btn-func btn-func-secondary btn-cancel">Cancel</button> <button type="submit" class="btn btn-func btn-func-primary">Add task</button></div></form></dialog><dialog class="dialog dialog-s" id="delete-dialog"><form class="form" id="delete-form"><div class="form-title">Are you sure you want to delete this task?</div><hr/><div class="form-btns-func"><button type="button" class="btn btn-func btn-func-secondary btn-cancel">Cancel</button> <button type="submit" class="btn btn-func btn-func-primary">Delete task</button></div></form></dialog><dialog class="dialog dialog-s" id="add-project-dialog"><form class="form" id="add-project-form"><div class="form-color-text-container"><div class="form-label-container"><label for="color" class="form-color project-color project-color-m"><input class="hidden" id="color" name="color"/></label><ul class="form-popup form-color-popup hidden"></ul></div><input class="form-text" id="project-name" placeholder="Project Name"/></div><p class="form-error"></p><hr/><div class="form-btns-func"><button type="button" class="btn btn-func btn-func-secondary btn-cancel">Cancel</button> <button type="submit" class="btn btn-func btn-func-primary">Add project</button></div></form></dialog><div class="container"><main class="main"><div class="main-header"><button type="button" class="btn btn-project-edit btn-icon hidden"></button> <button type="button" class="btn btn-delete btn-icon hidden"></button></div><div class="main-content"><div class="main-title-container"><div class="main-title-project project-color-l hidden"></div><h1 class="main-title">Today</h1></div><ol class="task-list"></ol></div></main><aside class="sidebar"><div class="sidebar-content"><div class="sidebar-header"><h2 class="sidebar-title">TodoApp</h2></div><nav class="sidebar-nav-main"><ul class="sidebar-nav-list sidebar-nav-list-main"></ul></nav><div class="sidebar-projects"><div class="sidebar-projects-header"><h3 class="sidebar-projects-title">Projects</h3></div><nav class="sidebar-nav-projects"><ul class="sidebar-nav-list sidebar-nav-list-projects"></ul></nav></div></div></aside></div></body></html>
