<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>TodoApp</title><script defer="defer" src="main.bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><dialog class="dialog dialog-s" id="add-edit-dialog"><form class="form" id="add-edit-form"><input placeholder="Task name" class="form-text" id="name" name="name" required/><div class="auto-grow"><textarea name="description" id="description" placeholder="Description" oninput="this.parentNode.dataset.value = this.value"></textarea></div><div class="form-btns-label"><label class="btn-label btn-label-date" for="add-edit-date"><input type="date" id="add-edit-date" name="add-edit-date"/></label><div><label class="btn-label btn-label-date" for="add-edit-priority"><input type="number" class="hidden" id="add-edit-priority" name="add-edit-priority"/></label><ul class="form-popup form-priority-popup hidden"></ul></div><div><label class="btn-label btn-label-date" for="add-edit-project"><input type="number" class="hidden" id="add-edit-project" name="add-edit-project"/></label><ul class="form-popup form-project-popup hidden"></ul></div></div><hr/><div class="form-btns-func"><button type="button" class="btn btn-func btn-func-secondary btn-cancel">Cancel</button> <button type="submit" class="btn btn-func btn-func-primary">Add task</button></div></form></dialog><dialog class="dialog dialog-l" id="show-task-dialog"><button type="button" class="btn btn-check"></button><div class="dialog-task-info-container"><div class="dialog-task-info"><h3 class="dialog-task-title"></h3><p class="dialog-task-description"></p></div><form class="form hidden" id="show-task-form"><input placeholder="Task name" class="form-text" id="show-task-name" name="show-task-name" required/><div class="auto-grow"><textarea name="show-task-description" id="show-task-description" placeholder="Description" oninput="this.parentNode.dataset.value = this.value"></textarea>
